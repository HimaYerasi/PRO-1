    <div class="container mt-5 ">
        <div class="signup_container d-flex justify-content-lg-center mt-5 ">
            <div class="card">
                <div class="card-header text-center bg-transparent">
                    <div class="card-title">
                        <h3> Sign up for unlimited fun</h3>
                    </div>
                </div>
                <div class="card-body align-items-center">
                    <div class="signup-form">
                        <form>
                            <div class="row d-flex">
                                <div class="col-md-6">
                                    <label for="firstname">Firstname</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="col-md-6">

                                    <label for="lastname">Lastname</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div>

                                    </div>

                                </div>
                                <div class="col-md-3">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="gender-male" name="gender"
                                            value="m">
                                        <label class="custom-control-label" for="gender-male">male </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="gender-other" name="gender"
                                            value="o">
                                        <label class="custom-control-label" for="gender-other">other</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row d-flex  mt-3">
                                <div class="col-md-6">
                                    <label for="firstname">Email</label>
                                    <input class="form-control" type="email">
                                </div>
                                <div class="col-md-6">

                                    <label for="lastname">Password</label>
                                    <input class="form-control" type="password">
                                </div>
                            </div>


                            <div class="row  d-flex mt-3" style="padding: 12px;">

                                    rel="noopener noreferrer">Sign
